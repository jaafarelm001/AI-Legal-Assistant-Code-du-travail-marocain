<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant Juridique – Code du travail marocain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }
    h1 {
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 5px;
    }
    .article {
      margin-bottom: 15px;
    }
    .disclaimer {
      margin-top: 20px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

<h1>⚖️ Assistant Juridique – Code du travail marocain</h1>

<p>Posez votre question juridique :</p>

<textarea id="question" placeholder="Ex : Un employeur peut-il forcer un salarié à travailler ?"></textarea>
<br>
<button onclick="askQuestion()">Poser la question</button>

<div id="result" class="result"></div>

<script>
async function askQuestion() {
  const question = document.getElementById("question").value;
  const resultDiv = document.getElementById("result");

  resultDiv.innerHTML = "⏳ Recherche en cours...";

  const response = await fetch("http://127.0.0.1:8000/ask", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ question })
  });

  const data = await response.json();

  let html = `<h2>Résultats</h2>`;

  data.resultats.forEach(r => {
    html += `
      <div class="article">
        <strong>${r.article}</strong><br>
        ${r.texte}
      </div>
    `;
  });

  html += `<div class="disclaimer">${data.disclaimer}</div>`;

  resultDiv.innerHTML = html;
}
</script>

</body>
</html>
